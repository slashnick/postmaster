<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Postmaster</title>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <div class="container">
      <a href="/source">Source code</a>
      <div class="title">Enter your name and email, and we'll send you the flag</div>
      <form action="/send_email" method="POST">
        <input class="input" type="name" name="name" placeholder="Name" required autofocus><br />
        <input class="input" type="email" name="email" placeholder="Email" required><br />
        <input class="submit" type="submit" value="Send">
      </form>
      {% if request.args.m == 'sent' %}
      <div class="message">Email sent! (Check spam if you don't see it)</div>
      {% elif request.args.m == 'badname' %}
      <div class="message">Invalid name</div>
      {% elif request.args.m == 'bademail' %}
      <div class="message">Invalid email</div>
      {% endif %}
    </div>
  </body>
</html>
